[ProjectConfig]
PackageName = com.dodo.auth
PackageList = entity,dao,service,controller
MysqlUser = root
MysqlHost = 127.0.0.1
MysqlPassword = 123456
MysqlDb = auth


[typeMapper]
varchar(\(\d+\))? = java.lang.String
char(\(\d+\))? = java.lang.String
text = java.lang.String
decimal(\(\d+\))? = java.lang.Double
decimal(\(\d+,\d+\))? = java.lang.Double
integer = java.lang.Integer
int(4) = java.lang.Integer
int(8) = java.lang.Long
bigint(\(\d+\))? = java.lang.Long
datetime = java.util.Date
timestamp = java.util.Date
boolean = java.lang.Boolean
tinyint(\(\d+\))? = java.lang.Integer
int\(11\) = java.lang.Long
int\(20\) = java.lang.Long
int(\(\d+\))? = java.lang.Integer
double(\(\d+\))? = java.lang.Double
date = java.lang.Object